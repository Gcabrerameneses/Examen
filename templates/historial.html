<script>
// Obtener el carrito del localStorage
var carrito = JSON.parse(localStorage.getItem('carrito')) || [];
// Inicializar las variables de contador y total de compra
var numProductosComprados = carrito.length;
var totalCompra = 0;
// Actualizar la tabla de productos en el carrito
var html = '';
carrito.forEach((producto) => {
  totalCompra += producto.valor;
  html += '<tr>';
  html += '<td>' + producto.nombre + '</td>';
  html += '<td>' + producto.valor + '</td>';
  html += '</tr>';
});
$('#tabla-carrito').html(html);

// Actualizar el precio total de la compra
$('#precio-total').text(totalCompra);
$('#contador-compra').text(numProductosComprados);
</script>
